<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class='calculator'>
    <div id="output">0</div>
      <button id="clear" class="calcBtn operator">C</button>
      <button id="backspace" class="calcBtn operator">&#9003</button>
      <button id="plusMinus" class="calcBtn operator">&#177</button>
      <button id="divide" class="calcBtn operator">&#247</button>
      <button id="N7" value = "7" class="calcBtn number">7</button>
      <button id="N8" value = "8" class="calcBtn number">8</button>
      <button id="N9" value = "9" class="calcBtn number">9</button>
      <button id="multiply" class="calcBtn operator">*</button>
      <button id="N4" value = "4" class="calcBtn number">4</button>
      <button id="N5" value = "5" class="calcBtn number">5</button>
      <button id="N6" value = "6" class="calcBtn number">6</button>
      <button id="subtract" class="calcBtn operator">-</button>
      <button id="N1" value = "1" class="calcBtn number">1</button>
      <button id="N2" value = "2" class="calcBtn number">2</button>
      <button id="N3" value = "3" class="calcBtn number">3</button>
      <button id="add" class="calcBtn operator">+</button>
      <button id="N0" value = "0" class="calcBtn number">0</button>
      <button id="decimal" value = "." class="calcBtn number">.</button>
      <button id="equals" class="calcBtn operator">=</button>
  </div>
</body>
<script src="main.js"></script>

</html>
